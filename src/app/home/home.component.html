<div class="search-input" [@move]="position">
  <app-search-input
    [city]="city"
    (submitted)="onSubmit()"></app-search-input>
</div>

<div class="details" [@showDetails]="hasBeenSubmitted ? 'shown' : 'hidden'">
  <app-weather-details *ngIf="hasBeenSubmitted" [weather]="weather"></app-weather-details>
</div>
